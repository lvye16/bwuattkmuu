<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Box/firmadly.std</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="bdy">
    <div class="music-box">
        <div class="album-cover">
            <img src="bny.gif" alt="Album Cover">
        </div>
        <div class="song-info">
            <h2>Cinta</h2>
            <p>Chrisye</p>
        </div>
        <div class="controls">
            <button id="prevButton"><i class="fas fa-backward"></i></button>
            <button id="playPauseButton"><i class="fas fa-play"></i></button>
            <button id="nextButton"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
     <audio id="audio">
        <source src="aduhay.mp3" type="audio/mpeg">
        <source src="aduhay.ogg" type="audio/ogg">
        <script src="script.js"></script>
</body>
</html>
